<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>四則演算</title>
    <style>
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#calc").click(function(){
                $num1 = Number($("#num1").val());
                $num2 = Number($("#num2").val());
                $n = Number($("#calc_type").val());
                switch ($n){
                    case 0:
                        $answer = wa($num1, $num2);
                        break;
                    case 1:
                        $answer = sa($num1, $num2);
                        break;
                    case 2:
                        $answer = seki($num1, $num2);
                        break;
                    case 3:
                        $answer = shou($num1, $num2);
                        break;
                };
                $("#answer span").text($answer);
            });
        });
        function wa(num1, num2){
            return num1 + num2;
        };
        function sa(num1, num2){
            return num1 - num2;
        };
        function seki(num1, num2){
            return num1 * num2;
        };
        function shou(num1, num2){
            return num1 / num2;
        };
    </script>
</head>
<body>
    <label>
        数字１：
        <input id="num1" type="number" value="0">
    </label>
    <label>
        演算：
        <select id="calc_type">
            <option value="0" selected>+</option>
            <option value="1">-</option>
            <option value="2">×</option>
            <option value="3">÷</option>
        </select>
    </label>
    <label>
        数字２：
        <input id="num2" type="number" value="0">
    </label>
    <button id="calc">計算</button>
    <div id="answer">
        答は<span>0</span>です。
    </div>
</body>
</html>

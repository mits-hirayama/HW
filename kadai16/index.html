<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>count up program</title>
</head>
<body>
    <div id="number">1</div>
    <button id="countup">count up</button>
    <script>
        var z = 0;
//        console.log(z);
//        console.log(document.getElementById("number"));
        document.getElementById("number").innerText = z;
//        console.log(document.getElementById("number"));
        document.getElementById("countup").addEventListener("click", function(){
            z += 1;
//            console.log(z);
            document.getElementById("number").innerText = z;
        });
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
        <meta charset="UTF-8">
        <title></title>
				<style>
						#mario {
						        position: fixed;
                                top: 50px;
                                left: 0px;
                                width: 100px;
						}
				</style>
</head>
<body>
				<img id ="mario" src="./mario.png" alt="">
				<button id="move_btn+x">+x</button>
				<button id="move_btn-x">-x</button>
				<button id="move_btn+y">+y</button>
				<button id="move_btn-y">-y</button>
				<script>
								var x = 0;
                                var y = 0;
								document.getElementById("move_btn+x").addEventListener("click", function(){
												x += 50;
												document.getElementById("mario").style.left = x + "px";
								});
								document.getElementById("move_btn-x").addEventListener("click", function(){
												x -= 50;
												document.getElementById("mario").style.left = x + "px";
								});
								document.getElementById("move_btn+y").addEventListener("click", function(){
												y -= 50;
												document.getElementById("mario").style.top = y + "px";
								});
								document.getElementById("move_btn-y").addEventListener("click", function(){
												y += 50;
												document.getElementById("mario").style.top = y + "px";
								});
				</script>
</body>
</html>
